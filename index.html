<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Example</title>
</head>
<body>
    <div class="card">
        
        <img src="jared.jpeg" alt="photo of jared" class="avatar">
        <h1>Jared Surato</h1>
        <h2>Atomic Accelerator</h2>
        <ul class="contact">
            <li class="github"><a href="https://github.com/jaredsurato"><img src="github.png" alt="github logo"></a></li>
            <li><a href="https://www.linkedin.com/in/jared-surato/"><img src="linkedin.png" alt="linkedin logo"></a></li>
            <li><a href="https://twitter.com/jaredsurato"><img src="twitter.png" alt="twitter logo"></a></li>
        </ul>
    </div>
</body>
</html>
